<!DOCTYPE html>
<html>
<head>
<h1>Задание 11.</h1>
<a>Выполнить пример, проверить работу. Разобраться с настройками элементов  div>, обратите внимание на свойство display:none , которое при загрузке странице  позволяет не отражать div. </a>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    p {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script> 
    $(document).ready(function () { 
        $("button").click(function () { 
            $("#div1").fadeIn(); 
            $("#div2").fadeIn("slow"); 
            $("#div3").fadeIn(3000); 
        }); 
    }); 
    </script> 
    </head> 
    <body> 
    <p>Demonstrate fadeIn() with different parameters.</p> 
    <button>Click to fade in boxes</button> 
    <br><br> 
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br> 
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br> 
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div> 


<button onclick="redirectToPage()">Продолжить</button>
<script>
function redirectToPage() {
  window.location.href = "index12.html";
}
</script>
</html>
