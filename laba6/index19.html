<!DOCTYPE html>
<html>
<head>
  <title>Задание 19</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    p {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Задание 19</h1>
  <a>Выполнить пример, проверить работу. Разобраться, как организована работа метода val(). </a>

  <p>Name: <input type="text" id="test" value="Mickey Mouse"></p>
  <button id="showValueButton">Show Value</button>

  <button onclick="redirectToPage()">Продолжить</button>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    $(document).ready(function () {
      $("#showValueButton").click(function () {
        alert("Value: " + $("#test").val());
      });
    });

    function redirectToPage() {
      window.location.href = "index20.html";
    }
  </script>
</body>
</html>
