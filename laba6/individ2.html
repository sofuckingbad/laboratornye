<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiments2</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h2 {
    color: #333;
  }
  p {
    margin-bottom: 10px;
  }
  button {
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
  }
  button:hover {
    background-color: #0056b3;
  }
  a {
    display: block;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<h1>Вариант 3: в исходный файл Experiments2.html добавить обработку события «изменение
  размера окна». При срабатывании этого метода скрыть с документа все элемента со
  ссылками (href).</h1>
<h2>Примеры ссылок:</h2>
<a href="https://www.google.com">Google</a>
<a href="https://www.yandex.ru">Яндекс</a>
<a href="https://www.bing.com">Bing</a>

<button onclick="redirectToPage()">Продолжить</button>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function () {
    // Обработка события изменения размера окна
    $(window).resize(function () {
        $("a").hide(); // Скрыть все элементы со ссылками при изменении размера окна
    });
});

function redirectToPage() {
  window.location.href = "individ3.html";
}
</script>

</body>
</html>
