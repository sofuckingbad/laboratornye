<!DOCTYPE html>
<html>
<head>
  <title>Задание 16</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    p {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Задание 16</h1>
  <a>Выполнить пример, проверить работу. Разобраться, как организована работа с переменной links и работа с ней в цикле. </a>

  <ul>
    <li>
      <a href="http://jquery.com">jQuery</a>
      <ul>
        <li><a href="http://blog.jquery.com">jQuery Blog</a></li>
      </ul>
    </li>
    <li><a href="http://sizzlejs.com">Sizzle</a></li>
  </ul>

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    $(document).ready(function () {
      var links = $('ul li a');
      for (var i = 0; i < links.length; i++) {
        alert(i + ": " + links[i].href); // 3 ссылки по очереди 
      }
    });
  </script>


  <button onclick="redirectToPage()">Продолжить</button>
  <script>
    function redirectToPage() {
      window.location.href = "index17.html";
    }
  </script>
</body>
</html>
